<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        /* CSS Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
            font-family: 'Arial', sans-serif; /* Font style */
            transition: background-color 0.5s ease; /* Smooth background transition */
        }

        .container {
            text-align: center; /* Center text */
            background: grey; /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px; /* Padding inside the container */
        }

        h3 {
            color: #333; /* Darker text color for better contrast */
        }

        .button-container {
            display: flex; /* Flexbox for button layout */
            justify-content: center; /* Center buttons */
            margin-top: 20px; /* Space above buttons */
        }

        button {
            border-radius: 5px; /* Rounded button corners */
            width: 100px; /* Button width */
            height: 40px; /* Button height */
            margin: 5px; /* Margin around buttons */
            cursor: pointer; /* Change cursor on hover */
            border: none; /* Remove default border */
            font-size: 16px; /* Button text size */
            color: grey; /* Button text color */
            transition: background-color 0.3s ease; /* Smooth background transition on hover */
        }

        #green {
            background-color: green; /* Green button */
        }

        #red {
            background-color: red; /* Red button */
        }

        #blue {
            background-color: blue; /* Blue button */
        }

        /* Button hover effects */
        button:hover {
            opacity: 0.8; /* Slightly fade button on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Color Flipper</h3>
        <div class="button-container">
            <button id="green" onclick="setColor('green')">Green</button>
            <button id="red" onclick="setColor('red')">Red</button>
            <button id="blue" onclick="setColor('blue')">Blue</button>
            <button onclick="randomColor()">Random</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
